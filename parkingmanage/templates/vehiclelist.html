{% extends 'base.html' %}
{% block content %}
<form>
    <div class="row">
        <div class="col-auto">    
            <input class="form-control" type="text" name="keyword" value ="{{keyword | default:''}}" placeholder="Please enter keyword">
        </div>
        <div class="col-auto"> 
            <input class="btn btn-outline-primary" type="submit" value="Search">
        </div>
        <div class="col-auto"> 
            <select name="selectsort">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="licensePlate">License Plate</option>
                <option value="color">Color</option>
                <option value="type">Type</option>
                <option value="brand">Brand</option>
            </select>
        </div>
        <div class="col-auto"> 
            <input class="btn btn-outline-primary" type="submit" value="Sort">
        </div>
    </div>
</form>


<table class="table table-striped table-hover; table-warning">
    <thred>
        <th>LicensePlate</th>
        <th>Color</th>
        <th>Type</th>
        <th>Brand</th>
        <th>Log</th>
        <th> <a href="/parkingmanage/vehicle/create" class="btn btn-success"> Add </a> </th>
    </thred>
    <body>
        {% for vehicle in vehicles %}
        <tr> 
            <td><a href= "{{vehicle.get_absolute_url}}">{{vehicle.licensePlate}} </a> </td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.brand}}</td>
            <td> <a href= "{% url 'view_log' vehicle.id %}">  View  </a> </td>
            <td>
                <a href="{% url 'update_vehicle' vehicle.id%}" class="btn btn-primary"> Update </a>
                <a href="{% url 'delete_vehicle' vehicle.id%}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        {% endfor %}
    </body>
</table>
{% endblock %}
