{% extends 'base.html' %}
{% block content %}
<form>
    <div class="row">
        <div class="col-auto">    
            <input class="form-control" type="text" name="keyword" value ="{{keyword | default:''}}" placeholder="Please enter keyword">
        </div>
        <div class="col-auto"> 
            <input class="btn btn-primary" type="submit" value="Search">
        </div>
        <div class="col-auto"> 
            <select name="selectsort">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="licensePlate">licensePlate</option>
                <option value="type">type</option>
                <option value="brand">brand</option>
            </select>
        </div>
        <div class="col-auto"> 
            <input class="btn btn-primary" type="submit" value="Sort">
        </div>
    </div>
</form>


<table class="table table-striped table-hover">
    <thred>
        <th>LicensePlate</th>
        <th>Type</th>
        <th>Brand</th>
        <th>Log</th>
        <th> <a href="/parkingmanage/create" class="btn btn-success"> Add </a> </th>
    </thred>
    <body>
        {% for vehicle in vehicles %}
        <tr> 
            <td>{{vehicle.licensePlate}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.brand}}</td>
            <td> <a href= "{{vehicle.getLog}}">{{vehicle.log | default:'-'}} </a> </td>
            <td>
                <a href="{% url 'update' vehicle.id%}" class="btn btn-primary"> Update </a>
                <a href="{% url 'delete' vehicle.id%}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        {% endfor %}
    </body>
</table>
{% endblock %}
