{% extends 'base.html' %}
{% block content %}
<center><div class="card-header text-primary">QUẢN LÝ BÃI ĐỖ XE</div></center>
<br>
<div class="col-md-12 col-sm-12 col-xs-10">
    <div class="card mb-3">
        <div class="card-header text-primary">
        <i class="fas fa-car-alt text-secondary"></i>
            List User
        </div>
        <div class="card-body">
            <form>
                <div class=" row">
                    <div class="col-auto"> 
                        <div class = "sort">
                        <select name="selectsort" >
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="code">Code</option>
                            <option value="name">Name</option>
                            <option value="phone">Phone</option>
                            <option value="email">Email</option>
                            <option value="address">Address</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-auto"> 
                        <div class = "sort">
                        <input class="btn btn-outline-primary" type="submit" value="Sort">
                        </div>
                    </div>
                        <div class="col-auto"> 
                            <div class = "search">  
                            <input class="form-control"  type="text" name="keyword" value ="{{keyword | default:''}}" placeholder="Please enter keyword">
                            </div>
                        </div>
                        <div class="col-auto">  
                            <div class = "search">
                            <input class="btn btn-outline-primary" type="submit" value="Search">
                            </div>
                        </div>  
                </div>
            </form>
            <table class="table table-striped table-hover; table-warning">
                <thred >
                    <th>Code</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Vehicle</th>
                    <th> <a href="/parkingmanage/create" class="btn btn-outline-success"> Add </a> </th>
                <body>
                    <div class="form-group">
                    {% for user in users %}
                    <tr class="table-warning"> 
                        
                        <td>{{user.code}}</td>
                        <td> <a href= "{{user.get_absolute_url}}">{{user.name}}</a></td>
                        <td>{{user.phone}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.address}}</td>
                        <td> <a href= "{% url 'view_vehicle' user.id%}"> View </a> </td>
                        <td>
                            <a href="{% url 'update' user.id%}" class="btn btn-outline-primary"> Update </a>
                            <a href="{% url 'delete' user.id%}" class="btn btn-outline-danger"> Delete </a>
                        </td>
                    </tr>
                    {% endfor %}
                    <div>
                </body>
            </table>
        </div>
    </div>
</div>
{% endblock %}
