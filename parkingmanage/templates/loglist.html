{% extends 'base.html' %}
{% block content %}
<form>
    <div class="row">
        <div class="col-auto">    
            <input class="form-control" type="text" name="keyword" value ="{{keyword | default:''}}" placeholder="Please enter keyword">
        </div>
        <div class="col-auto"> 
            <input class="btn btn-outline-primary" type="submit" value="Search">
        </div>
        <div class="col-auto"> 
            <select name="selectsort">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="licensePlate">licensePlate</option>
                <option value="type">type</option>
                <option value="brand">brand</option>
            </select>
        </div>
        <div class="col-auto"> 
            <input class="btn btn-outline-primary" type="submit" value="Sort">
        </div>
    </div>
</form>


<table class="table table-striped table-hover; table-warning">
    <thred>
        <th>LogID</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th> <a href="/parkingmanage/create" class="btn btn-outline-success"> Add </a> </th>
    </thred>
    <body>
        {% for log in logs %}
        <tr> 
            <td>{{log.logId}}</td>
            <td>{{log.timeIn}}</td>
            <td>{{log.timeOut}}</td>
            <td>
                <a href="{% url 'update' log.id%}" class="btn btn-outline-primary"> Update </a>
                <a href="{% url 'delete' log.id%}" class="btn btn-outline-danger"> Delete </a>
            </td>
        </tr>
        {% endfor %}
    </body>
</table>
{% endblock %}
