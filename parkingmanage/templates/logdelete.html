{% extends 'base.html' %}
{% block content %}
<form method="POST">{% csrf_token %}
    <h3>
        Bạn có muốn xóa log : "{{ log.logId}}" thuộc về "{{ log.vehicle.licensePlate }}" 
    </h3>
    <input class="btn btn-danger" type="submit" value="Yes">
    <a href="/parkingmanage/parkinglog" class="btn btn-primary"> Cancel </a> 
</form>
{% endblock %}
