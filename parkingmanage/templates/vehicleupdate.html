{% extends 'base.html' %}
{% block content %}
<div class="col-md-12 col-sm-12 col-xs-10">
    <div class="card mb-3">
        <div class="card-header text-primary">
        <i class="fas fa-car-alt text-secondary"></i>
            Update Vehicle
        </div>
        <div class="card-body">
            <form method="POST">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save" />
                <a href="/parkingmanage/vehicle" class="btn btn-outline-primary"> Cancel </a> 
            </form>
        </div>
    </div>
</div>
{% endblock %}
